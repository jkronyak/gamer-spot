name: Docker Image CI

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - run: docker build . -f ./Dockerfile.backend -t gamerspot-be:1
      - run: docker build . -f ./Dockerfile.frontend -t gamerspot-fe:1

      - name: Docker Compose 
        uses: isbang/compose-action@v1.4.1
        
      -
        name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'
     
        
      - name: Generate deployment package
        run: zip -r deploy.zip *

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v14
        with: 
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: gamer-spot-application
          environment_name: GamerSpot-env
          version_label: "gamer-spot-application-${{ steps.format-time.outputs.replaced }}"
          region: us-east-2
          deployment_package: deploy.zip
